<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Typing Simulation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        #container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #eaeaea;
            padding: 10px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #333;
            text-align: left;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            color: #333;
        }

        .attempt {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f7f7f7;
            border-left: 5px solid #007bff;
        }

        .final {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Monkey Typing Simulation</h1>
    <button id="startButton">Start Simulation</button>
    <div id="output"></div>
</div>

<script src="main.js"></script>
<script>
    const startButton = document.getElementById('startButton');
    const outputElement = document.getElementById('output');

    startButton.addEventListener('click', function() {
        outputElement.innerHTML = ''; // Clear previous output
        this.disabled = true; // Disable button to prevent multiple runs
        simulateMonkeyTyping(updateOutput, () => {
            this.disabled = false; // Re-enable button after completion
        });
    });

    function updateOutput(text, isFinal = false) {
        const div = document.createElement('div');
        div.textContent = text;
        div.className = isFinal ? 'attempt final' : 'attempt';
        outputElement.appendChild(div);
        outputElement.scrollTop = outputElement.scrollHeight; // Auto-scroll to bottom
    }
</script>
</body>
</html>
